about:
  content: >
    # 关于 IT-Tools

    IT-Tools 汇集了对开发人员和 IT 从业者有用的工具。如果对您有帮助，请将其分享给您的朋友！
    
    ## 发现了 Bug？

    如果目前这里没有您需要的工具，并且您认为它可能对他人也有用，欢迎在 Chrome Web Store [reviews](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews)中提交新增功能的请求。

    ## 缺少工具？
    
    如果您发现了 Bug，或者某些功能未能按预期工作，请在 Chrome Web Store的 [support](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) 中提交错误报告。

