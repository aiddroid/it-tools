about:
  content: >
    # Tentang IT Tools

    Alat menakjubkan ini mengumpulkan alat berguna untuk pengembang dan orang-orang yang bekerja di bidang IT. Jika Anda menemukannya berguna, silakan bagikan kepada orang lain yang mungkin juga menemukannya berguna!

    ## Alat yang hilang?

    Jika Anda membutuhkan alat yang saat ini tidak ada di sini dan Anda pikir bisa bermanfaat, silakan kirimkan permintaan fitur di [bagian ulasan](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) di Chrome Web Store.

    ## Menemukan bug?

    Dan jika Anda menemukan bug, atau ada yang tidak berfungsi seperti yang diharapkan, silakan laporkan bug di [bagian dukungan](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) di Chrome Web Store.
    
