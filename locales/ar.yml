about:
  content: >
    # حول IT Tools

    هذه الأداة الرائعة، تجمع بين الأدوات المفيدة للمطورين والأشخاص العاملين في مجال تكنولوجيا المعلومات. إذا وجدتها مفيدة، فلا تتردد في مشاركتها مع الأشخاص الذين قد يجدونها مفيدة أيضاً!

    ## هل تفتقد أداة؟

    إذا كنت بحاجة إلى أداة غير متوفرة حالياً هنا، وتعتقد أنها يمكن أن تكون مفيدة، فأنت مدعو لتقديم طلب ميزة في [قسم المراجعات](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) في Chrome Web Store.

    ## هل وجدت خطأ؟
    
    وإذا وجدت خطأ، أو شيء لا يعمل كما هو متوقع، يرجى تقديم تقرير عن الخطأ في [قسم الدعم](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) في Chrome Web Store.

