about:
  content: >
    # Acerca de IT Tools

    Esta maravillosa herramienta agrupa herramientas útiles para desarrolladores y personas que trabajan en IT. Si la encuentras útil, ¡siéntete libre de compartirla con personas a las que creas que también les resultará útil!

    ## ¿Falta alguna herramienta?

    Si necesitas una herramienta que actualmente no está presente aquí y crees que puede ser útil, puedes enviar una solicitud de función en la [sección de reseñas](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) en la Chrome Web Store.

    ## ¿Encontraste un error?
    
    Y si encuentras un error o algo no funciona como se esperaba, por favor, presenta un informe de error en la [sección de soporte](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) en la Chrome Web Store.

