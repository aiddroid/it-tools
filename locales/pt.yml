about:
  content: >
    # Sobre o IT Tools

    Esta maravilhosa ferramenta reúne ferramentas úteis para desenvolvedores e pessoas que trabalham na área de TI. Se você achar útil, sinta-se à vontade para compartilhá-la com pessoas que também possam achar útil!

    ## Falta uma ferramenta?

    Se você precisa de uma ferramenta que ainda não está presente aqui e acha que pode ser útil, sinta-se à vontade para enviar uma solicitação de recurso na [seção de avaliações](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) na Chrome Web Store.

    ## Encontrou um bug?

    E se você encontrou um bug, ou algo não está funcionando como esperado, por favor, faça um relatório de bug na [seção de suporte](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) na Chrome Web Store.

