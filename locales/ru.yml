about:
  content: >
    # О IT Tools

    Этот замечательный инструмент объединяет полезные инструменты для разработчиков и специалистов в области информационных технологий. Если вы считаете его полезным, не стесняйтесь делиться им с людьми, которые, по вашему мнению, также найдут его полезным!

    ## Отсутствует инструмент?

    Если вам нужен инструмент, которого в настоящее время нет здесь, и вы считаете, что он может быть полезен, добро пожаловать отправить запрос на добавление функции в [разделе отзывов](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) в Chrome Web Store.

    ## Нашли баг?
    
    И если вы нашли баг или что-то не работает так, как ожидалось, пожалуйста, отправьте отчет об ошибке в [разделе поддержки](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) в Chrome Web Store.

