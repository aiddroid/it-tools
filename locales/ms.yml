about:
  content: >
    # Mengenai IT Tools

    Alat yang hebat ini mengumpulkan alat berguna untuk pembangun dan individu yang bekerja dalam bidang IT. Jika anda dapati ia berguna, sila kongsi kepada individu lain yang mungkin juga akan mendapat faedah daripadanya!

    ## Alat hilang?

    Jika anda memerlukan alat yang pada masa kini tidak ada di sini, dan anda fikir ia boleh berguna, anda dialu-alukan untuk mengemukakan permintaan ciri dalam [bahagian ulasan](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) di Chrome Web Store.

    ## Jumpa bug?

    Dan jika anda jumpa bug, atau sesuatu tidak berfungsi seperti yang dijangkakan, sila laporkan ralat dalam [bahagian sokongan](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) di Chrome Web Store.

