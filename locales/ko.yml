about:
  content: >
    # IT Tools 소개

    이 멋진 도구는 개발자 및 IT 분야에서 일하는 사람들을 위한 유용한 도구를 모아놓았습니다. 유용하다고 생각되면 공유해주세요!

    ## 도구가 누락되었나요?

    현재 여기에 없는 도구가 필요하거나 유용할 것이라고 생각되면 Chrome Web Store의 [리뷰 섹션](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews)에서 기능 요청을 제출해 주세요.

    ## 버그를 발견했나요?

    버그를 발견하거나 예상대로 작동하지 않는 경우, Chrome Web Store의 [지원 섹션](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support)에서 버그 보고서를 제출해 주세요.

