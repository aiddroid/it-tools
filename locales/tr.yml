about:
  content: >
    # IT Tools Hakkında

    Bu harika araç, geliştiriciler ve IT alanında çalışanlar için faydalı araçları bir araya getirir. Eğer faydalı buluyorsanız, lütfen başkalarıyla paylaşın!

    ## Bir araç mı eksik?

    Eğer burada şu anda olmayan bir araç ihtiyacınız varsa ve faydalı olabileceğini düşünüyorsanız, Chrome Web Mağazası'ndaki [inceleme bölümünde](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) bir özellik talebi göndermekten çekinmeyin.

    ## Bir hata mı buldunuz?

    Ve eğer bir hata bulduysanız veya bir şey beklediğiniz gibi çalışmıyorsa, lütfen Chrome Web Mağazası'ndaki [destek bölümünde](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) bir hata raporu gönderin.

