about:
  content: >
    # O IT Tools

    To wspaniałe narzędzie zbiera przydatne narzędzia dla programistów i osób pracujących w dziedzinie IT. Jeśli uważasz, że jest to przydatne, śmiało podziel się tym z innymi, którzy mogą także uznać to za pomocne!

    ## Brakuje jakiegoś narzędzia?

    Jeśli potrzebujesz narzędzia, którego obecnie tutaj nie ma, a myślisz, że może być pomocne, zapraszamy do zgłaszania prośby o nową funkcję w [sekcji recenzji](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) na Chrome Web Store.

    ## Znalazłeś błąd?

    Jeśli natomiast znalazłeś błąd lub coś nie działa zgodnie z oczekiwaniami, prosimy zgłosić problem w [sekcji pomocy](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) na Chrome Web Store.
    
