about:
  content: >
    # เกี่ยวกับ IT Tools

    เครื่องมือที่น่าทึ่งนี้รวบรวมเครื่องมือที่มีประโยชน์สำหรับนักพัฒนาและบุคคลที่ทำงานในด้าน IT หากคุณพบว่ามีประโยชน์โปรดถ่ายทอดให้กับผู้อื่นที่คุณคิดว่าอาจจะเป็นประโยชน์ด้วย!

    ## พบบั๊ก?

    หากคุณต้องการเครื่องมือที่ยังไม่มีที่นี่และคุณคิดว่ามันสามารถมีประโยชน์ ยินดีต้อนรับที่จะส่งคำขอคุณสมบัติใน [ส่วนบทวิจารณ์](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) ใน Chrome Web Store.

    ## ขาดเครื่องมือ?

    และหากคุณพบบั๊กหรือบางอย่างไม่ทำงานตามที่คาดหวัง โปรดรายงานข้อผิดพลาดใน [ส่วนสนับสนุน](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) ใน Chrome Web Store.
    
