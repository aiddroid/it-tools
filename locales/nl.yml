about:
  content: >
    # Over IT Tools

    Deze geweldige tool bundelt handige tools voor ontwikkelaars en mensen die werkzaam zijn in IT. Als je het handig vindt, deel het dan gerust met anderen die het ook handig kunnen vinden!

    ## Ontbreekt er een tool?

    Als je een tool nodig hebt die momenteel niet aanwezig is en je denkt dat deze nuttig kan zijn, ben je welkom om een functieverzoek in te dienen in het [recensiegedeelte](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) van de Chrome Web Store.

    ## Heb je een bug gevonden?

    En als je een bug hebt gevonden of iets werkt niet zoals verwacht, dien dan een bugrapport in het [ondersteuningsgedeelte](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) van de Chrome Web Store.
    
