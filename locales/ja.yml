about:
  content: >
    # IT-Toolsについて

    この素晴らしいツールは、開発者やITで働く人々のために役立つツールを集約しています。役立つと思われる方には、ぜひ共有してください！

    ## バグを見つけた場合

    ここにまだないツールが必要で、役立つと思う場合は、[Chrome Web Storeのレビューセクション](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews)で機能リクエストを提出してください。

    ## ツールが見つからない場合

    バグを見つけたり、期待通りに動作しない場合は、[Chrome Web Storeのサポートセクション](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support)でバグレポートを提出してください。

