about:
  content: >
    # Su IT Tools

    Questo strumento meraviglioso raccoglie strumenti utili per sviluppatori e persone che lavorano nel campo dell'IT. Se lo trovi utile, sentiti libero di condividerlo con chi pensi possa trovarlo utile!

    ## Manca uno strumento?
    Se hai bisogno di uno strumento che attualmente non è presente qui e pensi che potrebbe essere utile, sei invitato a inviare una richiesta di funzionalità nella [sezione delle recensioni](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) nel Chrome Web Store.

    ## Hai trovato un bug?

    E se hai trovato un bug, o qualcosa non funziona come previsto, per favore segnala un problema nella [sezione di supporto](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) nel Chrome Web Store.

