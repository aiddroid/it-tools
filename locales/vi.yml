about:
  content: >
    # Về IT Tools

    Công cụ tuyệt vời này tổng hợp các công cụ hữu ích cho nhà phát triển và những người làm việc trong lĩnh vực Công nghệ thông tin. Nếu bạn thấy hữu ích, hãy thoải mái chia sẻ với những người khác mà bạn nghĩ có thể cũng sẽ thấy hữu ích!

    ## Thiếu một công cụ?

    Nếu bạn cần một công cụ mà hiện tại chưa có ở đây và bạn nghĩ rằng có thể hữu ích, hãy đưa ra yêu cầu tính năng trong [phần đánh giá](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) trên Chrome Web Store.

    ## Phát hiện lỗi?

    Nếu bạn phát hiện lỗi hoặc có điều gì đó không hoạt động như mong đợi, vui lòng báo cáo lỗi trong [phần hỗ trợ](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) trên Chrome Web Store.
    
