about:
  content: >
    # Über IT-Tools

    Dieses wunderbare Werkzeug fasst nützliche Werkzeuge für Entwickler und Menschen, die in der IT arbeiten, zusammen. Wenn Sie es nützlich finden, teilen Sie es bitte mit Menschen, von denen Sie denken, dass es ihnen auch nützlich sein könnte!

    ## Einen Fehler gefunden?

    Wenn Sie ein Werkzeug benötigen, das derzeit nicht hier ist, und Sie denken, es könnte nützlich sein, können Sie gerne einen Feature-Request im [Bewertungsbereich](https://chromewebstore.google.com/detail/it-tools/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/reviews) im Chrome Web Store einreichen.

    ## Ein Werkzeug fehlt?

    Und wenn Sie einen Fehler gefunden haben oder etwas nicht wie erwartet funktioniert, geben Sie bitte einen Fehlerbericht im [Supportbereich](https://chromewebstore.google.com/detail/ehbfkcepbjbhjiilmhnjcomjegnpcjoc/support) im Chrome Web Store ab.

